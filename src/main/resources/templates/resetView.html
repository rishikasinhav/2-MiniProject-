<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
  </head>
  <body>
    <h1>Reset Password</h1>
    
    <form th:action="@{/resetView}" th:Object=${resetPwd} th:method="post">
    
    <table>
    		<tr>
    			<td>Email:</td>
    			<td><input type="email" th:field="*{email}" readonly/></td>
    		</tr>
    		
    		<tr>
    			<td>Old Password</td>
    			<td><input type="password" th:field="*{oldPwd}"/></td>
    		</tr>
    		
    		<tr>
    			<td>New Password</td>
    			<td><input type="password" th:field="*{newPwd}"/></td>
    		</tr>
    		
    		<tr>
    			<td>Confirm Password</td>
    			<td><input type="password" th:field="*{confirmPwd}"/></td>
    		</tr>
    		
    		<tr>
    			<td></td>
    			<td><input type="submit" value="Reset" class="btn btn-Primary"/></td>
    		</tr>
    </table>
    </form>
  </body>
</html>
